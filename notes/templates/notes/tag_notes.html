{% extends "notes/base.html" %}
{% load static %}

{% block content %}

<main class="container">
    <h1 class="tag-page-title">{{ tag_title }}</h1>
    <div class="card-container">
      
        {% for note in tag %}
        <div class="card">

        <h3 class="card-title">{{ note.title }}</h3>

        <div class="card-content">
            <p>
            {{ note.content }}
            </p>
        </div>

        </div>

        {% endfor %}
  
    </div>
  
  </main>

{% endblock %}
